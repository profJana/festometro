<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Festômetro</title>
</head>
<body>

    <main>
        <div class="titulo">
            <h1>Saiba quanta comida e bebida você vai precisar para sua festa!</h1>
        </div>
        <div class="cards">
            <div class="styleCard" onclick="churrasco()">
                <h3>Churrasco</h3>
                <img src="./carne 1.png" alt="Imagem de carnes de churrasco">
            </div>
            <div class="styleCard" id="festa" onclick="festa()">
                <h3>Festa</h3>
                <img src="./salgadinhos 1.png" alt="Imagem com salgadinhos e docinhos de festa de criança">
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
